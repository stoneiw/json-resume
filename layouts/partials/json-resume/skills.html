{{ $cv := index $.Site.Data.json_resume $.Site.Language.Lang }}
{{ with $cv.skills }}
  <div class="jr__list jr-skills__list">
    <ul>
      {{ range . }}
        <li class="jr__item jr-skills__item">
          <p><strong>{{ .name }} ({{ .level }})</strong></p>
          {{ with .keywords }}
            <p>
              {{ delimit . ", " }}
            </p>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
